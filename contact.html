<main class = "display">
	<form action="https://formspree.io/f/xleonewl" method="POST">
		<fieldset class = "form">
		<legend class="grid1">Contact Me</legend>
		<div class = "divs">
			<label for= "name_id" class = "name">Name</label>
			<input id = "name_id" type="text" placeholder="Enter Your Name" name = "name" required>
		</div>

		<div class = "divs">
			<label for="email_id" class="email">Email</label>
			<input id="email_id" type="email" name = "email" required>
		</div>
		
		<div class = "divs">
			<label for="phone_id" class="phone">Phone Number</label>
			<input id = "phone_id" type="tel" name = "phone" placeholder ="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
			<div class = "format"><span>Format: 123-456-7890</span></div>
		</div>
		
		<div class = "divs">
			<label for="msg_id" class="message">Leave A Message</label>
			<textarea id = "msg_id" name = "message" required></textarea><br>
		</div>

		<div class = "divs">	
			<label for="remember_id" class="remember">Remember me</label>
			<input id="remember_id"type="checkbox"> 
		</div>
		<input class= "submit" type="submit" value = "Contact Me!">
		</fieldset>
	</form>
</main>
